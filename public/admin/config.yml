backend:
  name: git-gateway
  branch: main

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: products
    label: Products
    folder: content/products
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: Title, name: title, widget: string, i18n: true }
      - { label: Description, name: description, widget: text, i18n: true }
      - { label: SKU, name: sku, widget: string }
      - { label: Category, name: category, widget: select, options: [beverage, snack, dairy, other] }
      - { label: Format, name: format, widget: string, i18n: true }
      - { label: Weight, name: weight, widget: string }
      - { label: Price, name: price, widget: number, value_type: float }
      - { label: Featured Image, name: image, widget: image }
      - { label: Gallery, name: gallery, widget: list, field: { label: Image, name: image, widget: image } }
      - { label: Ingredients, name: ingredients, widget: text, i18n: true }
      - { label: Status, name: status, widget: select, options: [available, unavailable] }

  - name: pages
    label: Pages
    folder: content/pages
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string, i18n: true }
      - { label: Body, name: body, widget: markdown, i18n: true }
      - { label: Slug, name: slug, widget: string }

i18n:
  structure: multiple_folders
  locales: [en, es, sv, fr, de, ar, zh, ja]
  default_locale: en

site_url: https://maxfood.se
logo_url: https://maxfood.se/logo.png
