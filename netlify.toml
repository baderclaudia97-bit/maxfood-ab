[build]
command = "npm run build"
publish = ".next"
functions = "netlify/functions"

# Node.js version
node_version = "20.0.0"

[dev]
command = "npm run dev"
port = 3000

# Redirects for multilingual routing
[[redirects]]
from = "/"
to = "/en"
status = 302
force = false

# API redirects for CMS
[[redirects]]
from = "/admin"
to = "/admin/index.html"
status = 200
force = true

# Security headers
[[headers]]
for = "/*"
[headers.values]
X-Content-Type-Options = "nosniff"
X-Frame-Options = "SAMEORIGIN"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "geolocation=(), microphone=(), camera=()"
Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com; img-src 'self' data: https:; font-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://www.google-analytics.com;"

# Cache headers for static assets
[[headers]]
for = "/_next/static/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Cache headers for images
[[headers]]
for = "/images/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Cache headers for manifest and service worker
[[headers]]
for = "/manifest.json"
[headers.values]
Cache-Control = "max-age=604800"
Content-Type = "application/manifest+json"

[[headers]]
for = "/sw.js"
[headers.values]
Cache-Control = "max-age=0, no-cache, no-store, must-revalidate"
Content-Type = "application/javascript"

# Robots and sitemap
[[headers]]
for = "/robots.txt"
[headers.values]
Content-Type = "text/plain"

[[headers]]
for = "/sitemap.xml"
[headers.values]
Content-Type = "application/xml"

# Context for production
[context.production]
command = "npm run build"
environment = { NODE_ENV = "production" }

# Context for deploy preview
[context.deploy-preview]
command = "npm run build"
environment = { NODE_ENV = "development" }

# Context for branch deploy
[context.branch-deploy]
command = "npm run build"
environment = { NODE_ENV = "development" }
